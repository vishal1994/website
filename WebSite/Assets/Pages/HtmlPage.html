<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reviews</title>
    <link href="../css/main.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Restaverse</div>
            <nav class="nav">
                <ul class="nav-links">
                    <li><a href="#">Admin CE</a></li>
                    <li><a href="#">CB Feedback</a></li>
                </ul>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
            </nav>
            <div class="filter-icon">
                <i class="fas fa-filter"></i>
            </div>
        </header>
        <div class="filter-container">
        </div>
        <main class="main">
            <section class="reviews">
                <h2>Reviews & Reputation</h2>
                <div class="review">
                    <img src="user.png" alt="Customer avatar">
                    <div class="review-info">
                        <h4>Khyati Maddall</h4>
                        <p>updated: 0 days ago</p>
                        <p>created: 20th June 2024</p>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half"></i>
                        </div>
                        <p>"PLEASE MAKE YOUR BIRYANI A BIT SPICIER"</p>
                        <p><b>Swiggy</b></p>
                    </div>
                </div>
                <div class="review">
                    <img src="user.png" alt="Customer avatar">
                    <div class="review-info">
                        <h4>Shaileja Thorat</h4>
                        <p>updated: 0 days ago</p>
                        <p>created: 20th June 2024</p>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                        <p>"delicious?"</p>
                        <p><b>Zomato</b></p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-code.js" crossorigin="anonymous"></script>
</body>
</html>
